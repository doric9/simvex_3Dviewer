databases:
  - name: simvex-db
    plan: free
    databaseName: simvex
    user: simvex

services:
  # Backend API
  - type: web
    name: simvex-api
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: simvex-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: CORS_ORIGINS
        value: https://simvex-frontend.onrender.com
      - key: DEBUG
        value: "false"
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: simvex-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        value: https://simvex-api.onrender.com/api/v1
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
