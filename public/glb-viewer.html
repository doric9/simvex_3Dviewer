<!DOCTYPE html>
<html>
<head>
  <title>GLB Viewer</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #controls { position: absolute; top: 10px; left: 10px; z-index: 100; background: rgba(255,255,255,0.9); padding: 15px; border-radius: 8px; }
    #controls h3 { margin: 0 0 10px 0; }
    #controls button { display: block; margin: 5px 0; padding: 10px 20px; cursor: pointer; width: 100%; }
    #controls button:hover { background: #007bff; color: white; }
    #info { position: absolute; bottom: 10px; left: 10px; z-index: 100; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div id="controls">
    <h3>GLB 파일 선택</h3>
    <button onclick="loadModel('BASE')">BASE.glb (베이스)</button>
    <button onclick="loadModel('ROD')">ROD.glb (로드)</button>
    <button onclick="loadModel('SPRING')">SPRING.glb (스프링)</button>
    <button onclick="loadModel('NIT')">NIT.glb (빨간 기어)</button>
    <button onclick="loadModel('NUT')">NUT.glb (너트)</button>
    <hr>
    <button onclick="loadAllModels()">전체 보기</button>
  </div>
  <div id="info">마우스 드래그로 회전, 스크롤로 줌</div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(100, 100, 100);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(50, 100, 50);
    scene.add(directionalLight);

    // Grid
    const gridHelper = new THREE.GridHelper(200, 40);
    scene.add(gridHelper);

    // Axes helper
    const axesHelper = new THREE.AxesHelper(50);
    scene.add(axesHelper);

    const loader = new GLTFLoader();
    let currentModel = null;

    const colors = {
      BASE: 0x333333,
      ROD: 0x666666,
      SPRING: 0x4444ff,
      NIT: 0xff4444,
      NUT: 0xcccccc
    };

    window.loadModel = function(name) {
      if (currentModel) {
        scene.remove(currentModel);
      }
      
      loader.load(`/models/Suspension/${name}.glb`, (gltf) => {
        currentModel = gltf.scene;
        currentModel.scale.set(100, 100, 100);
        
        // Get bounding box info
        const box = new THREE.Box3().setFromObject(currentModel);
        const center = new THREE.Vector3();
        const size = new THREE.Vector3();
        box.getCenter(center);
        box.getSize(size);
        
        document.getElementById('info').innerHTML = `
          <strong>${name}.glb</strong><br>
          Center: (${center.x.toFixed(1)}, ${center.y.toFixed(1)}, ${center.z.toFixed(1)})<br>
          Size: (${size.x.toFixed(1)}, ${size.y.toFixed(1)}, ${size.z.toFixed(1)})<br>
          Min Y: ${box.min.y.toFixed(1)}, Max Y: ${box.max.y.toFixed(1)}
        `;
        
        scene.add(currentModel);
      });
    };

    window.loadAllModels = function() {
      if (currentModel) {
        scene.remove(currentModel);
      }
      
      const group = new THREE.Group();
      const names = ['BASE', 'ROD', 'SPRING', 'NIT', 'NUT'];
      let loaded = 0;
      
      names.forEach(name => {
        loader.load(`/models/Suspension/${name}.glb`, (gltf) => {
          const model = gltf.scene;
          model.scale.set(100, 100, 100);
          group.add(model);
          loaded++;
          
          if (loaded === names.length) {
            currentModel = group;
            scene.add(currentModel);
            document.getElementById('info').innerHTML = '전체 모델 로드됨 (원본 위치)';
          }
        });
      });
    };

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
